<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weatherfy</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="header-div"></div>
        <div class="content-div">
                <div class="search-box">
                    <p>Search Weather</p>
                    <input type="text" placeholder="Enter City" class="search-bar" id="city-input">
                    <input type="submit" value="Search" class="search-button" onclick="fetchCityWeather(this)">
                </div>
                <div class="result-box-div" id="show-box">
                    <!-- Weather results go here -->
                </div>
                <div class="preference-div">
                    <div class="preference-box">
                        <div class="preference-title">Preferences:</div>
                        <div class="preference-tags" onclick="preferenceTagSearch(this.innerText)"></div>
                    </div>
                </div>
        </div>

        <script src="js/script.js" async defer></script>
    </body>
</html>
